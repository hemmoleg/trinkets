    Anyone wanting to do the Shotgun headshots I've been doing this.
Start up Amherst's Apartment Solo on Hard - Severe Outbreak.
Go up to the gates and shoot inside then come out and to your right (North) you should see a group of vehicles. Usually here is a dozen or so Cleaners, shoot at them and they will run over.
Only red bars but as long as you stay inside the green box on the map and headshot they will count. Makes it easy for distances since they aren't contaminated and won't harm you. I've just done 80.
