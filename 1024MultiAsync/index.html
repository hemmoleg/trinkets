<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Robert Pluntke">
    <meta name="date" content="2017-12-15T16:43:01 +0100">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://fonts.googleapis.com">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/colorHelpers.js"></script>
    <script src="scripts/1024.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <title>_1024Multi</title>
</head>

<body>
    <div id="tableContainer">
        <div class="row">
            <table>
                <tr><td></td><td></td><td>
                </td><td></td></tr>
                <tr><td></td><td></td><td>
                </td><td></td></tr>
                <tr><td></td><td></td><td>
                </td><td></td></tr>
                <tr><td></td><td></td><td>
                </td><td></td></tr>
            </table>
        </div>
    </div>
    
    <div id="vignette"></div>
    
    <div id="settings">
        <div id="scaleWrapper">
        <div class="spaceBetween">
            <span>Moving Tables</span>
            <label class="switch">
                <input type="checkbox" id="chkBoxMovingTables"> <span class="slider round"></span> 
            </label>
        </div>
        <div class="spaceBetween">
            <span>Zoom</span>
            <label class="switch">
                <input type="checkbox" id="chkBoxZoom"> <span class="slider round"></span> 
            </label> 
        </div>
        <div class="spaceBetween">
            <span>Autoplay</span>
            <label class="switch">
                <input type="checkbox" id="chkBoxAutoplay"> <span class="slider round"></span> 
            </label> 
        </div>
        <div class="spaceBetween">
            <span>Piece count:</span>
            <span id="lblTotalPieceCount">0</span> 
        </div>
        <div class="spaceBetween">
            <span>Show all</span>
            <label class="switch">
                <input type="checkbox" id="chkBoxShowAll"> <span class="slider round"></span> 
            </label> 
        </div>
        </div>
    </div>
    
    <div id="restart">
        <button type="button">
            <i id="iconReload" class="material-icons">refresh</i>
            <span>Restart</span>
        </button>
    </div>
    
</body>

</html>
