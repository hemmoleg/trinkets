<!DOCTYPE html>
<html>

<head>
    <!--
        Passen Sie die Inhaltssicherheitsrichtlinie im META-Tag unten nach Bedarf an. Fügen Sie "default-src" die Option "unsafe-inline" hinzu, um Inline-JavaScript zu aktivieren.
        Details finden Sie unter "http://go.microsoft.com/fwlink/?LinkID=617521".
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>_1024</title>
</head>

<body>
    <div id="table">
        <div id="board">
            <div class="row">
                <div class="slot"> </div>
                <div class="slot"> </div>
                <div class="slot"> </div>
                <div class="slot"> </div>
            </div>
            <div class="row">
                <div class="slot"> </div>
                <div class="slot"> </div>
                <div class="slot"> </div>
                <div class="slot"> </div>
            </div>
            <div class="row">
                <div class="slot"> </div>
                <div class="slot"> </div>
                <div class="slot"> </div>
                <div class="slot"> </div>
            </div>
            <div class="row">
                <div class="slot"> </div>
                <div class="slot"> </div>
                <div class="slot"> </div>
                <div class="slot"> </div>
            </div>
        </div>
        <div id="pieceContainer"> </div>
        <button type="button" id="btnReset">Reset</button>
    </div>
    
    <div id="infoAndDebug">
        <div id="scoreContainer"> 
            Score: <span id="score">0</span> <br>
            HiScore: <span id="hiscore">0</span>
             
        </div>
        <div class="switchDiv">
            <label class="switch">
                <input type="checkbox" id="chkBoxShowMerge"> <span class="slider round"></span> 
            </label> 
            <span style="vertical-align:30%; font-size: 4vmin">
                    Show marked for merge
            </span>
            <br>
            <label class="switch">
                <input type="checkbox" id="chkBoxAddRandom"> <span class="slider round"></span> 
            </label> 
            <span style="vertical-align:30%; font-size: 4vmin">
                    Add random piece
            </span> 
        </div>
    </div>
        
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/1024.js"></script>
    <script type="text/javascript" src="scripts/hammer.js"></script>
</body>

</html>
