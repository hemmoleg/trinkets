    <style type="text/css">
    
        [draggable] {
          -moz-user-select: none;
          -khtml-user-select: none;
          -webkit-user-select: none;
          user-select: none;
          /* Required to make elements draggable in old WebKit */
          -khtml-user-drag: element;
          -webkit-user-drag: element;
        }
        
        #board{
            display: flex;
            flex-wrap: wrap;
            
            width: 600px;
        }
        
        .slot {
            height: 100px;
            width: 100px;
            
            border: 2px solid #666666;
            background-color: #FF874C;
            margin-right: 5px;
            margin-bottom: 5px;
            border-radius: 10px;
            box-shadow: inset 0 0 3px #000;
             
            padding: 10px;
            
        }

        .piece {
            display:block;
            vertical-align: middle;
            text-align: center;
            cursor: move;
            background-color: #FF5300;
            
            width: 100%;
            height: 100%;
            
            transform: scale(1);
            
            line-height: 240%;
            
            border-radius: 10px;
            font-size: 40px;
        
            
        }
        
        .slot.over{
            border: 2px dashed #000;
        }
        
        .newPieceAnim{
            animation: grow 0.5s;
        }
        
        @keyframes grow{
            0%{transform: scale(0);}
            100%{transform: scale(1);}
        }
        
    </style>
    
</head>
