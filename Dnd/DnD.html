        .slot {

            border-radius: 10px;

        }
        
        .piece {
            display:block;
            vertical-align: middle;
            text-align: center;
            cursor: move;
            background-color: #FF5300;
            
            width: 100%;
            height: 100%;
            
            transform: scale(1);
            
            line-height: 290%;
            
            border-radius: 10px;
            font-size: 40px;
        }
        
        .newPieceAnim{
            animation: grow 0.5s;
        }
        
        @keyframes grow{
            0%{transform: scale(0);}
            100%{transform: scale(1);}
        }
        
    </style>
